plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group = 'be.raft.treefx'
version = '1.0.0'

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

compileJava {
    options.encoding = "UTF-8"
}

javafx {
    version = '20'
    modules = ['javafx.controls']
}

repositories {
    mavenCentral()
}

dependencies {

}